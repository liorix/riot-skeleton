<!doctype html>

<html>

    <title>Tests | RiotJS | Standalone</title>

  </head>

  <body>
    <p>Open console to view the results</p>

    <a href="#!/hash1">First</a>
    <a href="#!/hash2">Second</a>

  <script type="text/tmpl" id="test1">

  <script src="./render_test.js"></script>
  <script src="./observable_test.js"></script>
  <script>
    riot.route(function(hash) {
      console.info("route:", hash);
    })

    var links = document.getElementsByTagName("a");

    for (var i = 0; i < links.length; i++) {
      links[i].onclick = function() {
        riot.route(this.getAttribute("href"));
        return false;
      }
    }
  </script>
